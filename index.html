      <p>平面解析几何，又称解析几何（英语：Analytic geometry）、坐标几何（英语：Coordinate geometry）或卡氏几何（英语：Cartesian geometry），早先被叫作笛卡儿几何，是一种借助于解析式进行图形研究的几何学分支。解析几何通常使用二维的平面直角坐标系研究直线、圆、圆锥曲线、摆线、星形线等各种一般平面曲线，使用三维的空间直角坐标系来研究平面、球等各种一般空间曲面，同时研究它们的方程，并定义一些图形的概念和参数。</p>
